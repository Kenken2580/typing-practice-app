<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビギナーステージのご案内</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --light-color: #f8f9fa;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.8;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 50px;
      max-width: 600px;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      background-color: var(--primary-color);
      color: white;
    }
    .btn:hover {
      background-color: #3a5a8c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 111, 165, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ビギナーステージへようこそ！</h1>
    <p>こちらは有料プランの登録ページです。<br>現在準備中ですので、もうしばらくお待ちください。</p>
    <a href="index.html" class="btn">トップに戻る</a>
  </div>
</body>
</html>
